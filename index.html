<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- GOOGLE FONTS API -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>

  <header class="header">
    <div class="container--header">
      <article class="card card--front">
        <div class="wrapper">
          <img src="src/assets/bg-card-front.png" alt="">
          <div class="card-content-wrapper">
            <img class="logo logo--card" src="src/assets/card-logo.svg" alt="">
            <section class="card__section">
              <p class="card__number">0000 0000 0000 0000</p>
              <div class="card__details">
                <p class="card__details__user">Jane Appleseed</p>
                <p class="card__details__expiration"><span class="expiry-month">00</span>/<span
                    class="expiry-year">00</span></p>
              </div>
            </section>
          </div>
        </div>
      </article>
      <article class="card card--back">
        <div class="wrapper">
          <img src="src/assets/bg-card-back.png" alt="">
          <p class="card__code">000</p>
        </div>
      </article>
      <!-- <img class="bg-img" src="src/assets/bg-main-mobile.png" alt=""> -->
    </div>


  </header>

  <main class="main">
    <form class="form" novalidate>
      <div class="form__field">
        <label class="form__field__label" for="card-holder">Cardholder Name</label>
        <input required class="form__field__input" type="text" name="card-holder" id="card-holder"
          placeholder="e.g. Jane Appleseed">
        <span class="error no-display">Can't be blank</span>
      </div>

      <div class="form__field">
        <label class="form__field__label" for="card-number">Card Number</label>
        <input required class="form__field__input" type="text" maxlength="16" name="card-number" id="card-number"
          placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]{4}[0-9]{4}[0-9]{4}[0-9]{4}">
        <span class="error no-display">Can't be blank</span>
      </div>

      <fieldset class="form__field-wrapper">
        <div class="form__field">
          <label class="form__field__label" for="date">Exp. Date (MM/YY)</label>
          <div class="form__field__input-wrapper">
            <input required class="form__field__input" type="number" max="2" name="month" id="expiry-month"
              placeholder="MM">
            <input required class="form__field__input" type="number" max="2" name="year" id="expiry-year"
              placeholder="YY">
          </div>

          <span class="error no-display">Can't be blank</span>
        </div>

        <div class="form__field">
          <label class="form__field__label" for="cvc">CVC</label>
          <input required class="form__field__input" maxlength="3" type="text" name="cvc" id="cvc"
            placeholder="e.g. 123">
          <span class="error no-display">Can't be blank</span>
        </div>
      </fieldset>

      <button class="btn btn--confirm">Confirm</button>

    </form>
    <div class="message message--success no-display">
      <div class="message__section">
        <img class=" message__section__icon" src="src/assets/icon-complete.svg" alt="">
        <section class="message__section__context">
          <h2 class="message__section__context__heading">Thank you!</h2>
          <p class="message__section__context__par">We've added your card details</p>
        </section>
      </div>
      <button class="btn btn--dismiss">Continue</button>
    </div>
  </main>
  <!-- Completed state start -->


  <script type="module" src="src/script.js"></script>
</body>

</html>
